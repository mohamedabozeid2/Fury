name: movies_application
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  bloc: ^8.0.2
  flutter_bloc: ^8.0.1
  dio: ^4.0.4
  shared_preferences: ^2.0.12
  fluttertoast: ^8.0.8
  get: ^4.6.5
  get_it: ^7.2.0



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true

  assets:
   - assets/images/
   - assets/config/


  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal.ttf
          weight: 900
