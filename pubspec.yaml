name: movies_application
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  bloc: ^8.0.2
  flutter_bloc: ^8.0.1
  dio: ^4.0.4
  shared_preferences: ^2.0.12
  fluttertoast: ^8.0.8
  get: ^4.6.5
  equatable: ^2.0.5
  dartz: ^0.10.1
  internet_connection_checker: ^0.0.1+4
  get_it: ^7.2.0
  flutter_screenutil: ^5.5.4
  cached_network_image: ^3.2.1
  lottie: ^1.4.2
  firebase_core: ^1.24.0
  firebase_auth: ^3.11.2
  firebase_storage: ^10.2.15
  cloud_firestore: ^3.1.10
  google_nav_bar: ^5.0.6



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true

  assets:
   - assets/images/
   - assets/config/
   - assets/anims/


  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal.ttf
          weight: 900
