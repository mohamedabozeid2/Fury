name: movies_application
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  bloc: ^8.0.2
  flutter_bloc: ^8.0.1

  dio: ^4.0.4
  fluttertoast: ^8.0.8

  # hive packages
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.0.11


  get: ^4.6.5
  equatable: ^2.0.5
  dartz: ^0.10.1
  internet_connection_checker: ^0.0.1+4
  get_it: ^7.2.0
  flutter_screenutil: ^5.5.4
  cached_network_image: ^3.2.1
  lottie: ^1.4.2
  google_nav_bar: ^5.0.6
  url_launcher: ^6.1.7
  device_preview: ^1.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  analyzer: ^4.7.0


  flutter_lints: ^2.0.0
  hive_generator: ^1.1.3
  build_runner: ^2.2.0


flutter:


  uses-material-design: true

  assets:
   - assets/images/
   - assets/config/
   - assets/anims/


  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal.ttf
          weight: 900
